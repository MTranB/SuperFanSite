<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nether Wart Farm</title>
  </head>
  <body>

        src="Images/netherwartmiddle.png"
        class="sideImg"

    <div class="column">
      <img src="Images/netherwartright.png" class="sideImg" />
    </div>
    <script src="scripts.js"></script>
