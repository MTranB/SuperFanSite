<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Corridor</title>
  </head>
  <body>
    <audio autoplay>
      <source src="Audio/mcbgm.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <div class="column">
      <img src="Images/corridorright.png" class="sideImg" />
    </div>
    <div class="column middleImg">
      <img src="Images/corridormiddle.png" class="sideImg" />
      <img
        src="Images/bluehighlight.png"
        class="corridorButtonForwards"
        onclick="corridorForwards()"
      />
      <img
        src="Images/bluehighlight.png"
        class="corridorButtonLeft"
        onclick="corridorLeft()"
      />
    </div>
    <div class="column">
      <img src="Images/corridorleft.png" class="sideImg" />
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
