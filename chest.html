<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chest Room</title>
  </head>
  <body>
    <audio autoplay>
      <source src="Audio/mcbgm.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <div class="column green">
      <img src="Images/chestright.png" class="sideImg" id="chestRight" />
    </div>
    <div class="column red middleImg">
      <img src="Images/chestmiddle.png" class="sideImg" id="chestMiddle" />
      <img
        src="Images/chestbutton.png"
        class="chestButton"
        onclick="openChest()"
        id="chest"
      />
      <img
        src="Images/emptyslot.png"
        class="emptySlotButton disappear"
        id="empty1"
        onclick="getGold()"
      />
      <img
        src="Images/emptyslot.png"
        class="emptySlotButton2 disappear"
        id="empty2"
        onclick="getGold()"
      />
      <img
        src="Images/emptyslot.png"
        class="emptySlotButton3 disappear"
        id="empty3"
        onclick="getGold()"
      />
      <img
        src="Images/emptyslot.png"
        class="emptySlotButton4 disappear"
        id="empty4"
        onclick="getArmor()"
      />
      <img src="Images/gold1.png" class="gold1 disappear" id="gold1" />
      <img src="Images/gold2.png" class="gold2 disappear" id="gold2" />
      <img src="Images/gold3.png" class="gold3 disappear" id="gold3" />
      <img
        src="Images/horsearmorslot.png"
        class="horseArmor disappear"
        id="horseArmor"
      />
    </div>
    <div class="column gold">
      <img src="Images/chestleft.png" class="sideImg" id="chestLeft" />
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
